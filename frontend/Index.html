<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="juansedev2">
    <title>Parking App</title>
    <link rel="stylesheet" href="./css/Index.css">
</head>
<body>
    <header>
        <h1 class="text-center text-white mb-3 mt-3">Parking App</h1>
    </header>
    <main>
        <section id="section_map">
            <div id="map"></div>
        </section>
        <div class="modal fade p-4" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-3" id="parking-title">Parqueadero: <span id='parking_number'></span></h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <h2 class="fs-4" id="municipality">Municipio:</h2>
                  <h3 class="fs-5" id="parking_position">Posición:</h3>
                  <h3 class="fs-5" id="ocupation_data">
                  </h3>
                  <hr/>
                  <h4 class="fs-5" id="parking_position">Buses en el parqueadero:</h4>
                  <table class="table" id="buses_table">
                    <thead>
                      <tr id="table-head">
                        <th scope="col">ID Bus</th>                        
                        <th scope="col">Tiempo estadia</th>
                        <th scope="col">Hora salida</th>
                        <th scope="col">Hora llegada</th>
                      </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                  </table>
                  <form method="get" id="form-buses-change">
                    <h1 class="modal-title fs-3 mb-4" id="parking-title">Formulario de cambio de buses:</h1>
                    <div class="container text-center">
                      <div class="row">
                        <div class="col">
                          <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">ID Bus:</span>
                            <input type="number" id="bus_id" class="form-control" name="bus_id" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" min="1" max="21" required>
                          </div>
                        </div>
                        <div class="col">
                          <div class="input-group">
                            <select class="form-select" id="parking_select" name="parking_select" required></select>
                            <button id="button_form_parking"class="btn btn-outline-secondary" type="submit">Enviar</button>
                          </div>
                        </div>
                      </div>
                    </div>   
                    <div class="alert" role="alert" id="alert_request"></div>                 
                    </select>
                    <input type="hidden" name="_method" value="PUT" />
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" id="info-btn" class="btn btn-info">Información</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar ventana</button>
                </div>
              </div>
            </div>
          </div>
          
    </main>
    <!--Import jQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!--Import leaflet-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!--Import Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--Import the main script-->
    <script src="./js/Index.js" type="module"></script>
</body>
</html>
